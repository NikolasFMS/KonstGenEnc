    function generate() {
      // –°–æ–±–∏—Ä–∞–µ–º –¥–∏–∞–ø–∞–∑–æ–Ω—ã
      const rangeMap = {};
      sliders.forEach(({ name }) => {
        const minVal = Number(document.getElementById(`min_${name}`).value);
        const maxVal = Number(document.getElementById(`max_${name}`).value);
        rangeMap[name] = { min: minVal, max: maxVal };
      });

      let usedValues = {}; // —Å–æ—Ö—Ä–∞–Ω—è–µ–º –∑–Ω–∞—á–µ–Ω–∏—è

      const result = xmlInput.replace(/<Component>([\s\S]*?)<\/Component>/g, (componentBlock) => {
        const nameMatch = componentBlock.match(/<Name>(.*?)<\/Name>/);
        const typeMatch = componentBlock.match(/<Type>(.*?)<\/Type>/);
        if (!nameMatch || !typeMatch) return componentBlock;

        const name = nameMatch[1];
        const type = typeMatch[1];
        if (type !== "JSlider") return componentBlock;

        const range = rangeMap[name];
        if (range) {
          const newValue = randomIntFromInterval(range.min, range.max);
          usedValues[name] = newValue;
          return componentBlock.replace(/<Value>.*?<\/Value>/, `<Value>${newValue}</Value>`);
        } else {
          return componentBlock;
        }
      });

      // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ —Ñ–∞–π–ª
      saveToFile(result);
    }

    function saveToFile(content) {
      // –§–æ—Ä–º–∏—Ä—É–µ–º –Ω–∞–∑–≤–∞–Ω–∏–µ —Ñ–∞–π–ª–∞: preset_YYYYMMDD_HHMMSS.enc
      const now = new Date();
      const pad = (n) => n.toString().padStart(2, '0');
      const filename = `preset_${now.getFullYear()}${pad(now.getMonth() + 1)}${pad(now.getDate())}_${pad(now.getHours())}${pad(now.getMinutes())}${pad(now.getSeconds())}.enc`;

      const blob = new Blob([content], { type: 'text/plain;charset=utf-8' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    function saveSettings() {
      const settings = {};
      sliders.forEach(({ name }) => {
        const inputMin = document.getElementById(`min_${name}`);
        const inputMax = document.getElementById(`max_${name}`);
        settings[name] = {
          min: parseFloat(inputMin.value),
          max: parseFloat(inputMax.value)
        };
      });
      localStorage.setItem("sliderSettings", JSON.stringify(settings));
    }

    function loadSettings() {
      const saved = localStorage.getItem("sliderSettings");
      if (!saved) return;

      try {
        const settings = JSON.parse(saved);
        sliders.forEach(({ name, max }) => {
          if (settings[name]) {
            const s = settings[name];
            const inputMin = document.getElementById(`min_${name}`);
            const inputMax = document.getElementById(`max_${name}`);
            inputMin.value = s.min;
            inputMax.value = s.max;
          }
        });
      } catch (e) {
        console.warn("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ –Ω–∞—Å—Ç—Ä–æ–µ–∫:", e);
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      loadSettings(); // üîÑ –∞–≤—Ç–æ–∑–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ

      // –î–æ–±–∞–≤–ª—è–µ–º —Å–ª–µ–∂–µ–Ω–∏–µ –∑–∞ –≤—Å–µ–º–∏ input'–∞–º–∏
      sliders.forEach(({ name }) => {
        const inputMin = document.getElementById(`min_${name}`);
        const inputMax = document.getElementById(`max_${name}`);

        inputMin.addEventListener("input", saveSettings);
        inputMax.addEventListener("input", saveSettings);
      });
    });

    document.getElementById("resetBtn").addEventListener("click", () => {
      sliders.forEach(({ name, max }) => {
        document.getElementById(`max_${name}`).value = max;

        const minField = document.getElementById(`min_${name}`);
        if (name === "sliderZoom") {
          minField.value = 0;
        } else if (name === "sliderBalance") {
          minField.value = 1000;
        } else {
          minField.value = -max;
        }
      });
    });

    document.getElementById("generateBtn").addEventListener("click", generate);
  </script>
